<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="midia/jdv.png">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="align">

        <table id="game">

            <tr>
                <div class="opc">
                    <td id="x1"></td>
                    <td id="x2"></td>
                    <td id="x3"></td>
                </div>
            </tr>
            <tr>
                <div class="opc">
                    <td id="x4"></td>
                    <td id="x5"></td>
                    <td id="x6"></td>
                </div>
            </tr>
            <tr>
                <div class="opc">
                    <td id="x7"></td>
                    <td id="x8"></td>
                    <td id="x9"></td>
                </div>
            </tr>
        </table>

    </div>
    <div class="align">
        <button id="reset">Restart</button>
    </div>

</body>

</html>

<script src="script.js"></script>
